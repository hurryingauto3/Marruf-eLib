<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <header id="header" class="flex">
        <div class="left-btns flex">
            <a href="index.html"><button>All</button></a>
            <a href="collections.html"><button class="active">Collections</button></a>
        </div>
        <div class="center-title">
            Collections
        </div>
        <div class="right-btns flex">
            <div class="dropdown">
                <button class="dropdown-btn">Sort by...</button>
                <div class="dropdown-content">
                    <button style="display:block">by title</button>
                    <button style="display:block">by author</button>
                    <button style="display:block">by date</button>
                </div>
            </div>
            <button class="main-btn">+ New Collection</button>
        </div>
    </header>

    <div id="myData"></div>
    <script>
        function creatediv(data_) {
            var html = "";
            html += '<button><div class="image"> <img src="./assets/imgs/folder.png" alt="folder" width="60" height="60"><div class="text">' + data_ + '</div></div></button>';
            return html;
        }

        fetch('collections.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            var html = ""
            for (var i = 0; i < data.length; i++) {
                data_ = data[i];
                html += creatediv(data_);

            }
            html = '<div class="container">' + html + '</div>'
            html = '<main id="main">' + html + '</main>'
            mainContainer.innerHTML = html;
        }
    </script>
    <script src="./assets/dropdown.js"></script>
</body>

</html>
